name: Publish

on:
  push:
    branch:
      - qa

jobs:
  publish:
    runs-on: ubuntu-latest
 
  steps:
    uses: actions/checkout@v3
    uses: actions/setup-node@v3
    with:
      node-version: 16
      registry-url: https://npm.pkg.github.com/

  name: "Setup npm"
  run: |
    npm set @cyber_leo:registry=https://npm.pkg.github.com
    npm set "//npm.pkg.github.com/:_authToken=${{ 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 }}"

  env:
    GH_TOKEN: ${{ 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 }}
  run:
    npx lerna version --conventional-commits --conventional-prerelease --preid beta --yes && npx lerna publish from-git --yes
